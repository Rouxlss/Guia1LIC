<!DOCTYPE html>
<html lang="es">
<head>
 <title>Creación de objetos</title>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="../css/libro.css" />
 <link rel="stylesheet" href="../css/infolibro.css">
</head>
<body>
<div class="masked">
 <h1>Información del libro</h1>
</div>
<form action="javascript:void(0)" name="frmbook" id="frmbook">
 <table>
 <tr>
 <td>Autor: </td>
 <td>
 <input type="text" name="txtautor" class="txtautor" maxlength="60" />
 </td>
 </tr>
 <tr>
 <td>Título: </td>
 <td>
 <input type="text" name="txtitulo" class="txtitulo" maxlength="90" />
 </td>
 </tr>
 <tr>
 <td>Editorial: </td>
 <td>
 <select name="seleditorial" class="seleditorial" size="1">
 <option value="Mc-Graw Hill" selected="selected">Mc-Graw Hill</option>
 <option value="Pearson">Pearson</option>
 <option value="Alfa-omega">Alfa-omega</option>
 <option value="Anaya">Anaya</option>
 </select>
 </td>
 </tr>
 <tr>
 <td>Edición: </td>
 <td>
 <select name="seledicion" class="seledicion" size="1">
 <option value="1ra" selected="selected">1ra</option>
 <option value="2da">2da</option>
 <option value="3ra">3ra</option>
 <option value="4ta">4ta</option>
 <option value="5ta">5ta</option>
 <option value="6ta">6ta</option>
 </select>
 </td>
 </tr>
 <tr>
 <td>País: </td>
 <td>
 <input type="text" name="txtpais" class="txtpais" maxlength="36" />
 </td>
 </tr>
 <tr>
 <td colspan="2" class="combinar">
 <input type="button" name="mostrar" id="mostrar" value="Enviar" class="boton" />
 </td>
 </tr>
 </table>
</form>
<div id="infoLibro"></div>
<script src="../js/libro.js"></script>
</body>
</html>

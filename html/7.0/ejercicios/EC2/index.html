<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../../styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.13.1/css/pro.min.css">
    <title>Grafica</title>
</head>
<body>
    <div class="retro"><a href="javascript:history.back();"><i class="fad fa-arrow-to-left"></i></a></div>
    <div class="controls">
        <form action="">
            <p>Crear Graficas</p>
            <div class="input-group2">
                <label for="createRows">Valor</label>
                <input type="number" step="1" id="createRows">
            </div>
            <div class="input-group2">
                <button id="btnCreate" type="submit">Agregar</button>
            </div>
        </form>
    </div>
    <div class="grafica">
        <div class="bars">
            <div class="info">

            </div>
        </div>
        <div class="data">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
